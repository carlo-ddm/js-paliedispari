  <script>
    
//     Chiedere all’utente di inserire una parola
// Creare una funzione per capire se la parola inserita è palindroma
// Bonus: L’inserimento avviene tramite un campo input

console.log('test');

const word = prompt('Inserisci una parola');

// è una funzione che prende in input un stringa e mi dice se questa è palindroma
function palindrome(word) {
  
  let inverseResult = '';
  for(let i = word.length - 1; i >= 0; i--){
    console.log('Singola lettera', word[i]);
    inverseResult += word[i];
  }

  // verifico con la if true | false
  if (word == inverseResult) {
    return true;
  } else {
    return false;
  }
}

const isPalindroma = palindrome(word);
console.log(isPalindroma);
